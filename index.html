<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="start">
        <h1>Select your game settings</h1>
        <div class="dropdowns">
            <div class="dropdown-container">
                <label for="cardType">Select Type:</label>
                <select id="cardType">
                    <option value="">Select Type</option>
                    <option value="fruits">Fruits</option>
                    <option value="cars">Cars</option>
                    <option value="ben10">Ben 10</option>
                    <option value="birds">Birds</option>
                    <option value="planes">Planes</option>
                    <option value="cakes">Cakes</option>
                    <option value="animals">Animals</option>
                    <option value="dinosaurs">Dinosaurs</option>
                </select>
            </div>

            <button id="playButton">Play</button>
        </div>
    </div>
    <h1 class="hide title unhide" >MEMORY CARD GAME</h1>
    <div class="play-bar hide unhide">
        <button id="hintButton">Hint</button>
        <div class="grid-container hide unhide">
    
            <!-- duplicate images -->
            <img src="" alt="This is an image" class="image-list hide unhide">
            <img src="" alt="This is an image" class="image-list hide unhide">
            <img src="" alt="This is an image" class="image-list hide unhide">
            <img src="" alt="This is an image" class="image-list hide unhide">
            <img src="" alt="This is an image" class="image-list hide unhide">
            <img src="" alt="This is an image" class="image-list hide unhide">
            <img src="" alt="This is an image" class="image-list hide unhide">
            <img src="" alt="This is an image" class="image-list hide unhide">
            <img src="" alt="This is an image" class="image-list hide unhide">
            <img src="" alt="This is an image" class="image-list hide unhide">
            <img src="" alt="This is an image" class="image-list hide unhide">
            <img src="" alt="This is an image" class="image-list hide unhide">
        </div>
        <button id="endGame">Quit</button>
    </div>
    <div class="btn-div hide unhide">
        <p class="hide unhide Sc">Moves : <span class="score">0</span></p>
        <p class="maxScore">Min Moves : <span class="mSc">0</span></p>
        <button id="restartButton" onclick="restart()">Restart</button>
    </div>
    <div class="won hide">
        <h1></h1>
        <div class="btn-div">
            <p class="won-Sc Sc"> Moves : <span class="winScore"></span></p>
            <button id="playAgainButton" onclick="restart()">Play Again</button>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
